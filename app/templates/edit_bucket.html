
{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block head %}
{{ super() }}

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}



table {
  text-align: left;
  line-height: 40px;
  border-collapse: separate;
  border-spacing: 0;
  border: 2px solid #fdf8f3;
  width: 500px;
  margin: 50px auto;
  border-radius: .25rem;
}

thead tr:first-child {
  background: #be9eed;
  color: #fff;
  border: none;
}

th:first-child,
td:first-child {
  padding: 0 15px 0 20px;
}

thead tr:last-child th {
  border-bottom: 3px solid #ddd;
}

tbody tr:hover {
  background-color: rgba(237, 28, 64, .1);
  cursor: default;
}

tbody tr:last-child td {
  border: none;
}

tbody td {
  border-bottom: 1px solid #ddd;
}

td:last-child {
  text-align: right;
  padding-right: 10px;
}

.button {
  color: #aaa;
  cursor: pointer;
  vertical-align: middle;
}

.edit:hover {
  color: #0a79df;
}

.delete:hover {
  color: #dc2a2a;
}

tr {
    background-color: white;
}

.form-box {
    width: 50%;
    margin: auto;
    padding-top:20px;
}

.form-box h1 {
    text-align: center;
    font-weight: bold;
    color: #f3fdff;
}

.form-box h1 span {
    font-weight: lighter;
}

</style>

{% endblock %}

{% block content %}


<table>
  <thead>
    <tr>
      <th colspan="3">{{ bucket.bucket_name }}</th>
    </tr>

  </thead>
  <tbody>
  {% for task in bucket.tasks %}

  <tr>
      <td>{{ task.description }}</td>
      <td>
        <i class="material-icons button edit">edit</i>
        <i class="material-icons button delete">delete</i>
      </td>
    </tr>
        {% endfor %}
  </tbody>
</table>



<div class="container">
    <div class="row">
        <div class="form-box">
            <h3>Enter a new task</h3>
    {{ wtf.quick_form(form) }}
        </div>
    </div>
</div>


{% endblock %}
